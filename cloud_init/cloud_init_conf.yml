#cloud-config
ssh_pwauth: false

users:
- name: ansible
  gecos: Ansible User
  groups: users,admin,wheel
  sudo: ALL=(ALL) NOPASSWD:ALL
  shell: /bin/bash
  lock_passwd: true
  ssh_authorized_keys:
    - "ssh-rsa  nero@stardom"

runcmd:
  - chmod 700 /home/ansible/.ssh
  - chmod 600 .ssh/authorized_keys

package_update: true
package_upgrade: true

packages:
  - ansible
  - git